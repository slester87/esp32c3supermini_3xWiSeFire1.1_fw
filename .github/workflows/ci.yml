name: CI

on:
  push:
    branches: ["main", "development"]
  pull_request:
    branches: ["main", "development"]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      POOFER_SKIP_CLANG_TIDY: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Install clang tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format clang-tidy

      - name: Install ESP-IDF
        run: |
          git clone --depth 1 --branch v5.5.2 https://github.com/espressif/esp-idf.git "$HOME/esp-idf"
          "$HOME/esp-idf/install.sh"

      - name: Build firmware (generate compile_commands.json)
        run: |
          source "$HOME/esp-idf/export.sh"
          idf.py build
        working-directory: firmware

      - name: Verify UI assets and routes
        run: |
          scripts/verify_routes.py
          scripts/verify_spiffs.py

      - name: Run lint
        run: scripts/lint.sh
